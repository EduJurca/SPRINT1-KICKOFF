<!DOCTYPE html>
<html lang="ca">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIMS - Inicia Sessió</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="../../js/toast.js"></script>
    <style>
    </style>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    <div class="bg-white p-8 rounded-2xl shadow-inner w-full max-w-sm flex flex-col justify-center">
        <img src="../../../../images/logo.png" alt="Logotip de SIMS" class="h-40 w-40 rounded-full mx-auto">
        <h1 class="text-2xl font-bold text-center text-gray-900 mb-6">Inicia Sessió</h1>
        <form id="loginForm" autocomplete="off">
            <div class="mb-4">
                <label for="username" class="block text-gray-900 font-semibold mb-2">Usuari</label>
                <input type="text" id="username" name="username"
                    class="w-full px-4 py-2 bg-[#F5F5F5] rounded-lg focus:outline-none focus:ring-2 focus:ring-[#1565C0]"
                    placeholder="Nom d'usuari" required>
            </div>
            <div class="mb-6">
                <label for="password" class="block text-gray-900 font-semibold mb-2">Contrasenya</label>
                <input type="password" id="password" name="password"
                    class="w-full px-4 py-2 bg-[#F5F5F5] rounded-lg focus:outline-none focus:ring-2 focus:ring-[#1565C0]"
                    placeholder="••••••••" required>
            </div>
            <p class="text-right mt-2">
                <a href="recuperar-contrasenya.html" class="text-[#1565C0] hover:underline text-sm">He oblidat la
                    contrasenya</a>
            </p>
            <button type="submit"
                class="w-full bg-[#1565C0] text-white font-semibold py-3 px-6 rounded-lg hover:opacity-90 transition-opacity duration-300">
                Iniciar
            </button>
        </form>
        <div id="loginMsg" class="mt-4 text-center"></div>
        <a href="../../index.html" class="mt-4 text-[#1565C0] text-center font-semibold hover:underline">Tornar a
            l'inici</a>
    </div>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const data = {
                username: document.getElementById('username').value.trim(),
                password: document.getElementById('password').value
            };
            const msg = document.getElementById('loginMsg');
            msg.textContent = "";
            msg.className = "mt-4 text-center";
            if (!data.username || !data.password) {
                msg.textContent = "Omple tots els camps.";
                msg.classList.add("text-red-600");
                return;
            }
            // Ruta del servidor PHP dins de l'entorn Docker
            fetch('/../../php/api/login.php', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                credentials: 'include',
                body: JSON.stringify({
                    username: document.getElementById('username').value,
                    password: document.getElementById('password').value
                })
            })
                .then(res => res.json())
                .then(data => {
                    if (data.success) {               
                    window.location.href = '../dashboard/gestio.html';
                    } else {
                    showToast(
                        `Login incorrecte`,
                        'error'
                    );         
                    }
                })
                .catch(err => {
                    console.error(err);
                    showToast(
                        `Error conectant-se al servidor`,
                        'error'
                    );      
                });
        });
    </script>
</body>

</html>
