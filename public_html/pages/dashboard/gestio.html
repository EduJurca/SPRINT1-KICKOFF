  <script>
    document.addEventListener("DOMContentLoaded", function () {
      fetch('../../php/api/gestio.php', { credentials: 'include' })
        .then(response => {
          const contentType = response.headers.get('content-type');
          if (contentType && contentType.includes('application/json')) {
            return response.json();
          }
          throw new Error('Invalid response type');
        })
        .then(data => {
          const tempsDisponibleMobile = document.querySelector('#minutes');
          const tempsDisponibleDesktop = document.querySelector('#minutesDesk');
          const btnComprarTemps = document.querySelector('a[href="../vehicle/purchase-time.html"]');
          if ((tempsDisponibleMobile || tempsDisponibleDesktop) && data.success && data.user) {
            const text = data.user.minute_balance + ' min';
            if (tempsDisponibleMobile) tempsDisponibleMobile.textContent = text;
            if (tempsDisponibleDesktop) tempsDisponibleDesktop.textContent = text;
            if (data.user.minute_balance === 0) {
              btnComprarTemps.classList.add("animate-pulse", "ring-2", "ring-[#1565C0]");
            } else {
              btnComprarTemps.classList.remove("animate-pulse", "ring-2", "ring-[#1565C0]");
            }
          }


        })
        .catch(error => {
          console.log('API not available, using static content');
        });

      const logoutButtons = document.querySelectorAll('#logoutButton2, #logoutButton3');
      logoutButtons.forEach(button => {
        button.addEventListener('click', function () {
          fetch('../../php/api/logout.php', {
            method: 'POST',
            credentials: 'include'
          })
            .then(response => response.json())
            .then(data => {
              if (data.success) {
                window.location.href = '../../index.html';
              } else {
                showToast(
                    (data.message || 'Error en tancar la sessió. Torna-ho a intentar.'),
                    'error'
                );  
              }
            })
            .catch(() => {
              showToast(
                `Error de connexió amb el servidor. Torna-ho a intentar.`,
                'error'
              )
            });
        });
      });

      document.querySelectorAll('button').forEach(btn => {
        if (btn.textContent.trim().toLowerCase().includes('tancar sessió')) {
          btn.addEventListener('click', function (event) {
            event.preventDefault();
            fetch('../../php/api/logout.php', {
              method: 'POST',
              credentials: 'include'
            })
              .then(response => response.json())
              .then(data => {
                if (data.success) {
                  window.location.href = '../../index.html';
                } else {
                  showToast(
                    (data.message || 'Error en tancar la sessió. Torna-ho a intentar.'),
                    'error'
                  )
                }
              })
              .catch(() => {
                showToast(
                  'Error de connexió amb el servidor. Torna-ho a intentar.',
                  'error'
                )
              });
          });
        }
      });
    });
  </script>
