version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile-web
    container_name: VC-web
    networks:
      - sims-net
    ports:
      - "8081:80"
    volumes:
      # Estructura MVC
      - ./:/var/www/html
      - ./assets:/var/www/html/assets
      - ./config:/var/www/html/config
      - ./core:/var/www/html/core
      - ./models:/var/www/html/models
      - ./controllers:/var/www/html/controllers
      - ./views:/var/www/html/views
      - ./routes:/var/www/html/routes
    depends_on:
      - mariadb
      - mongodb
    env_file:
      - .env
    environment:
      - DB_HOST=${DB_HOST}
      - DB_USER=${DB_USER}
      - DB_PASS=${DB_PASS}
      - DB_NAME=${DB_NAME}
      - APP_ENV=development
      - GROQ_API_KEY=${GROQ_API_KEY}
    restart: unless-stopped

  mariadb:
    image: mariadb:latest
    container_name: VC-mariadb
    networks:
      - sims-net
    env_file:
      - .env
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    volumes:
      - mariadb_data:/var/lib/mysql
      - ./database/mariadb-init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "3307:3306"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5

  mongodb:
    image: mongo:latest
    container_name: VC-mongodb
    networks:
      - sims-net
    env_file:
      - .env
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_INITDB_ROOT_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_INITDB_ROOT_PASSWORD}
      MONGO_INITDB_DATABASE: ${MONGO_INITDB_DATABASE}
    volumes:
      - mongodb_data:/data/db
      - ./database/mongodb-init.js:/docker-entrypoint-initdb.d/init.js
    ports:
      - "27017:27017"
    restart: unless-stopped
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5
      
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: VC-phpmyadmin
    depends_on:
      - mariadb
    env_file:
      - .env
    environment:
      PMA_HOST: ${PMA_HOST}
      PMA_PORT: ${PMA_PORT}
      PMA_USER: ${PMA_USER}
      PMA_PASSWORD: ${PMA_PASSWORD}
    ports:
      - "8082:80"
    networks:
      - sims-net
    restart: unless-stopped

networks:
  sims-net:
    driver: bridge

volumes:
  mariadb_data:
    driver: local
  mongodb_data:
    driver: local